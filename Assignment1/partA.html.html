<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Web Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header, footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1rem;
        }
        nav {
            background-color: #444;
            padding: 1rem;
            text-align: center;
        }
        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
        }
        nav a:hover {
            text-decoration: underline;
        }
        main {
            padding: 20px;
        }
        .content {
            margin-top: 20px;
        }
        button {
            padding: 10px 15px;
            background-color: #008CBA;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #005f73;
        }
        .image-container {
            text-align: center;
            margin: 20px 0;
        }
        img {
            max-width: 100%;
            height: auto;
        }
        .list-container {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <header>
        <h1>Welcome to My Web Page</h1>
    </header>

    <!-- Navigation Section -->
    <nav>
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#contact">Contact</a>
    </nav>

    <!-- Main Content -->
    <main>
        <div class="content">
            <h2>Things to See</h2>
            <button onclick="alert('You clicked the button!')">Click Me</button>
        </div>

        <!-- Image Section -->
        <div class="image-container">
            <img src="https://static.vecteezy.com/system/resources/thumbnails/036/324/708/small/ai-generated-picture-of-a-tiger-walking-in-the-forest-photo.jpg" alt="Sample Image">
        </div>

        <!-- Links Section -->
        <div class="content">
            <h2>Useful Links</h2>
            <p>For more information, visit:</p>
            <a href="https://www.example.com" target="_blank">Example Website</a>
        </div>

        <!-- Ordered List -->
        <div class="list-container">
            <h2>Ordered List</h2>
            <ol>
                <li>Item 1</li>
                <li>Item 2</li>
                <li>Item 3</li>
            </ol>
        </div>

        <!-- Unordered List -->
        <div class="list-container">
            <h2>Unordered List</h2>
            <ul>
                <li>Item A</li>
                <li>Item B</li>
                <li>Item C</li>
            </ul>
        </div>
    </main>

    <!-- Footer Section -->
    <footer>
        <p>Copyright &copy; 2025 My Web Page</p>
    </footer>
</body>
</html>
